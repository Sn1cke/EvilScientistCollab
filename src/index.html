<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evil Scientist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Evil Scientists</h1>
    <section class="wrapper">

        <section class="content-section add-scientist">
            <section class="form-wrapper">
                <h1>Add scientist</h1>
                <form>
                    <label for="nickname">Nickname:</label>
                    <input type="text" id="fname" name="fname" placeholder="Victor Frankenstein">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Age">
                    <label for="henchmen">Henchmen:</label>
                    <input type="number" id="henchmen" name="henchmen" placeholder="Number of henchmen">
                    <label for="description">Description:</label>
                    <input type="text" id="fname" name="fname" placeholder="Describe the scientist" class="description-box">
                    <button>Submit</button>
                  </form>
            </section>
        </section>

        <section class="content-section scientist-list">
        </section>

        <section class="content-section view-scientist">
        </section>
    </section>




    <script src="/dist/app.js"></script>
</body>
</html>
